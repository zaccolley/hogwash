<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Walk Animation Test</title>
	<style type="text/css">
	.link {
		background: url('img/sprites.png');
		-webkit-animation: walk 1s steps(9,end) infinite;
		width: 22px;
		height: 22px;
	}
	@-webkit-keyframes walk {
    	from { background-position: -126px -151px; }
   		to { background-position: -396px -151px; }
	}
	</style>
</head>
<body>
	<div class='link'></div>
</body>
</html>
